spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

bot:
  name: ${BOT_NAME}
  token: ${BOT_TOKEN}

jira:
  link: ${JIRA_LINK}
  dashboards: ${JIRA_DASHBOARDS}

settings:
  number-of-review-stages: ${NUMBER_OF_REVIEW_STAGES}
  sprint:
    start-date: ${SPRINT_START_DATE}
    start-number: ${SPRINT_START_NUMBER}
    length: ${SPRINT_LENGTH}
    first-sprint-num: ${FIRST_SPRINT_NUM}
    sprints-in-super-sprint: ${SPRINTS_IN_SUPER_SUPERSPRINT}

logging:
  level:
    org:
      springframework:
        web: ${LOGGING_LEVEL}